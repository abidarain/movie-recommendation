<!DOCTYPE html>
<html>
<head>
	<title>Movie Recommendation</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script src="./scripts/app.js"></script>

</head>
<body ng-app="MovieRecommendationApp">

	<!-- <div ui-view></div> -->
<div ng-controller="viewEditController as vm">

<div ng-if="!vm.isEditing">
	<table class='table'>
	    <thead>
	      <tr>
	        <th>Title</th>
	        <th>Release date</th>
	        <th>Duration</th>
	        <th>Genre</th>
	        <th>Synopsis</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td>{{vm.movie.title}}</td>
	        <td>{{vm.movie.date}}</td>
	        <td>{{vm.movie.duration}} mins</td>
	        <td>{{vm.movie.genre}}</td>
	        <td>{{vm.movie.synopsis}}</td>
	      </tr>
	    </tbody>
			<tfoot>
				<tr><td><input ng-click="vm.edit()" class="btn btn-info" value="EDIT"></td></tr>
			</tfoot>
	</table>
</div>

<div ng-if="vm.isEditing">
	<form>
	  <div class='form-group'>
	    <label for="title">Title</label>
	    <input type="text" class="form-control" id="title" ng-model="vm.change.title">
			<h2>{{vm.movie.title}}</h2>
            <span ng-show="vm.change.title.$error.required">Title is required.</span>
	  </div>
	  <div class='form-group'>
	    <label for="date">Release date</label>
	    <input type="text" class="form-control" id="date" ng-model="vm.change.date">
            <span ng-show="vm.change.date.$error.required">Release date is required.</span>
	  </div>
	  <div class='form-group'>
	    <label for="duration">Duration</label>
	    <input type="text" class="form-control" id="duration" ng-model="vm.change.duration">
            <span ng-show="vm.change.duration.$error.required">Title is required.</span>
	  </div>
	  <div class='form-group'>
	    <label for="genre">Genre</label>
	    <input type="text" class="form-control" id="genre" ng-model="vm.change.genre">
            <span ng-show="vm.change.genre.$error.required">Title is required.</span>
	  </div>
	  <div class='form-group'>
	    <label for="synopsis">Synopsis</label>
	    <input type="text" class="form-control" id="synopsis" ng-model="vm.change.synopsis">
            <span ng-show="vm.change.synopsis.$error.required">Title is required.</span>
	  </div>

	  <input ng-click="vm.save()" class="btn btn-info" value="SAVE">
	  <input ng-click="vm.cancel()" class="btn btn-info" value="CANCEL">
	</form>

</div>
</div>
</body>
</html>
